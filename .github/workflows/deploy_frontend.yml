name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./smarthome-webshop --file Dockerfile --tag bruderjarck/smarthome-frontend
    - name: Login to docerhub
      env:
        DOCKER_HUB_API_KEY: ${{ secrets.DOCKER_HUB_API_KEY }}
      run: docker login -u "bruderjarck" -p "$DOCKER_HUB_API_KEY" docker.io
    - name: Upload to docerhub
      run: docker push bruderjarck/smarthome-frontend:latest
    - uses: koyeb/actions/deploy@v1
      with:
          service_account_token: ${{ secrets.KOYEB_API_KEY }}
          app_name: mild-eadie
          image: bruderjarck/smarthome-frontend
          region: Frankfurt
