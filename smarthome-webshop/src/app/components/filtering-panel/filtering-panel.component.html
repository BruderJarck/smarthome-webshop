<mat-accordion class="example-headers-align">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filtern
            </mat-panel-title>
        </mat-expansion-panel-header>
        <span>Produkt Kategorien</span>
        <div fxLayout="column">
            @for (category of categorys; track category) {
            <mat-checkbox (change)="categoryChecked($event, category)">{{category.displayname}}</mat-checkbox>
            }
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Sortieren
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
</mat-accordion>
