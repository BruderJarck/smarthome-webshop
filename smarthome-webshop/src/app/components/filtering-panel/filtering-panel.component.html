<mat-card class="card">
    <span>Produkt Kategorien</span>
    <div fxLayout="row" *ngIf=loading fxFill fxLayoutAlign="center center"><mat-spinner style="scale: 30%"></mat-spinner></div>
    <div fxLayout="column">
        @for (category of categorys; track category.id) {
        <mat-checkbox (change)="categoryChecked($event, category)">{{category.displayname}}</mat-checkbox>
        }
    </div>
</mat-card>
