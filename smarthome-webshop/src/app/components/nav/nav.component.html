<div fxLayout="row" fxLayoutAlign="start center" class="nav-wrapper">
  <div>
    <a routerLink="/product-list"><img src="../../../assets/discover.png" /></a>
  </div>

  <div fxFlex="grow" class="search-bar partent">
    <div fxLayout="row" fxLayoutAlign="center center">
      <input placeholder="search for product name" fxFlex="grow" matInput class="search-bar child" fxFill />
      <button style="margin: 2px" mat-mini-fab class="button" routerLink="cart">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <button mat-mini-fab class="button" (click)="openDialog()">
      <mat-icon>login</mat-icon>
    </button>
  </div>

  <div style="margin-left: 2px">
    <button mat-mini-fab class="button" routerLink="cart" [matBadge]="ammount">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>
