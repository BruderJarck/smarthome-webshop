<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="input" fxLayout="column">
  <mat-form-field appearance="fill" fxFlex="100" style="margin-bottom: 8px">
    <mat-label>Enter your username</mat-label>
    <input matInput [formControl]="username" required />
    <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" />
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onLogout()" [mat-dialog-close]="true">
    logout
  </button>
  <button mat-button routerLink="/webshop/register" [mat-dialog-close]="true">
    sign up
  </button>
  <button mat-button mat-dialog-close>cancel</button>
  <button mat-button cdkFocusInitial (click)="onSubmit()">
    login
  </button>
</mat-dialog-actions>
