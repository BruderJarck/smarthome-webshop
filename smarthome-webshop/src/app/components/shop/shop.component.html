<div fxLayoutGap="grid" fxLayout="row grid" fxLayoutAlign="center">
  <div fxLayout="row" *ngIf=loading fxFill fxLayoutAlign="center center"><mat-spinner style="scale: 30%"></mat-spinner></div>
  <mat-card  appearance="outlined" class="card" matRipple *ngFor="let product of products"  ngStyle.lt-sm="width: 300px; height: 450px" routerLink="/webshop/detail/{{ product.name }}">
    <mat-card-content  fxLayout="column" fxlayoutAlign.lt-sm="center center" class="card-content" >
      <img mat-card-image [src]=product.img class="card-content picture" ngStyle.lt-sm="max-height: 290px"/>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row" class="card-content price wrapper">
          <div class="card-content price main">{{ product.price }}</div>
          <div class="card-content price upper" fxLayoutAlign="start start">
            99â‚¬
          </div>
        </div>
        <h2 fxFlexOffset="5">{{ product.name }}</h2>
      </div>
      <div class="card-content text">
        {{ product.short_descriptions }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
